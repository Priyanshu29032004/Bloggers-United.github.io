{% extends 'base.html' %}


{% load static %}
{% block title %}
    Advance Search
{% endblock title %}


{% block head %}
<link rel="stylesheet" href="{% static 'assets/css/filter.css' %}" xmlns="http://www.w3.org/1999/html">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2-alpha1/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2-alpha1/dist/js/bootstrap.bundle.min.js">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
{% endblock head %}


{% block body %}
<div class="container mt-5 my-5">

        <div class="row d-flex justify-content-center">

            <div class="col-md-10 my-5">

                <div class="card p-3  py-4">

                    <h5>An Easier way to find the blogs</h5>

                    <div class="row g-3 mt-2">

                        <div class="col-md-3">




                                      <form action="advance_search_work" method="post">{% csrf_token %}
            <select name="Category1" class="form-select" id="item67" aria-label="categories">
        <option selected>Categories</option>
      {% for category in category %}
      <option value="{{ category }}" >{{ category }}</option>
        {% endfor %}
    </select>


                        </div>

                        <div class="col-md-6">

                            <input type="text" class="form-control" name="search_input" placeholder="Enter address e.g. street, city and state or zip">

                        </div>

                        <div class="col-md-3">

                            <button class="btn btn-secondary btn-block" type="submit">Search Results</button>

                        </div>

                    </div></form>


                    <div class="mt-3">

  <a data-bs-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" data-bs-target="#collapseExample2" class="advanced">
    Advance Search With Filters <i class="fa fa-angle-down"></i>
</a>





<div class="collapse" id="collapseExample2">
<div class="container my-2">

    <div class="row my-2">
    <div class="col my-2">
        <label>Search filters for Blogposts:</label>
    </div>
<form action="advance_search_work" method="post">{% csrf_token %}
  <div class="row">
    <div class="col my-2">
      <input type="text" class="form-control" name="title" placeholder="title or title tag" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="col my-2">
        <input type="text" class="form-control" name="author" placeholder="by author" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
    <div class="row my-2">
        <div class="col">
            <select name="Category2" class="form-select" id="item6" aria-label="categories">
        <option selected>Categories</option>
      {% for category in category %}
      <option value="{{ category }}" >{{ category }}</option>
        {% endfor %}
    </select>

        </div>
        <div class="col">
            <input type="datetime-local" name="date" class="form-control">
        </div>
    </div>
  <div class="row my-2">
    <div class="col my-2">
        <input class="form-check-input" name="likes_blog" type="checkbox" id="checkbox0">
      <label class="form-check-label" for="checkbox1">Most Liked blogs</label>

    </div>
    <div class="col my-2">
        <input class="form-check-input" name="views_blog" type="checkbox" id="checkbox3">
      <label class="form-check-label" for="checkbox1">Most viwed blogs</label>

    </div>
  </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-outline-dark">Apply filters</button>
        </div>
    </div>
</form>
</div>

    <hr>


<!--                        finding users-->
<div class="container my-2">


    <div class="row my-2">
    <div class="col my-2">
        <label>Search filters for Users (Author):</label>
    </div>
<form action="advance_search_users" method="post">{% csrf_token %}

<div class="row my-2">
    <div class="col my-2">
        <input type="text" class="form-control" name="author" placeholder="Username (Author) " aria-label="Username (Author) " aria-describedby="basic-addon1">
    </div>
    <div class="col my-2">
        <select class="form-select" id="item7" aria-label="categories" name="profession">
        <option selected>profession</option>
      {% for professions in professions %}
      <option value="{{ professions }}">{{ professions }}</option>
    {% endfor %}
    </select>
    </div>

</div>

<div class="row">
    <div class="col">
        <input class="form-check-input" type="checkbox" id="checkbox4" name="Male">
      <label class="form-check-label" for="checkbox1">Male</label>
    </div>
    <div class="col">
        <input class="form-check-input" type="checkbox" id="checkbox5" name="Female">
      <label class="form-check-label" for="checkbox1">Female</label>
    </div>
    <div class="col">
        <input class="form-check-input" type="checkbox" id="checkbox6" name="Transgender">
      <label class="form-check-label" for="checkbox1">Transgender</label>
    </div>

</div>

<div class="row my-2">
        <div class="col my-2">
            <button type="submit" class="btn btn-outline-dark">Apply filters</button>
        </div>
    </div>


</form></div>

</div></div></div></div>

























</div></div></div></div>

{% endblock %}
